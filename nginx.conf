server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;

    # gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml image/svg+xml;
    gzip_min_length 1000;

    # Frontend SPA (HashRouter â€” only / serves index.html)
    location = / {
        try_files /index.html =404;
        add_header Cache-Control "no-cache";
    }

    # Vite build assets (/assets/*.js, /assets/*.css)
    location /assets/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Other frontend static files (favicon.ico, robots.txt, /images/*, placeholder.svg)
    location / {
        try_files $uri @strapi;
    }

    # Fallback: everything not found on disk goes to Strapi
    location @strapi {
        proxy_pass http://strapi:1337;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
