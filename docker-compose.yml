services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_STRAPI_TOKEN: ${VITE_STRAPI_TOKEN:-}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      strapi:
        condition: service_healthy
    restart: unless-stopped

  strapi:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.strapi
    environment:
      HOST: 0.0.0.0
      PORT: 1337
      NODE_ENV: production
      DATABASE_CLIENT: sqlite
      DATABASE_FILENAME: .tmp/data.db
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      JWT_SECRET: ${JWT_SECRET}
      STRAPI_ADMIN_EMAIL: ${STRAPI_ADMIN_EMAIL:-}
      STRAPI_ADMIN_PASSWORD: ${STRAPI_ADMIN_PASSWORD:-}
      STRAPI_ADMIN_FIRSTNAME: ${STRAPI_ADMIN_FIRSTNAME:-Admin}
      STRAPI_ADMIN_LASTNAME: ${STRAPI_ADMIN_LASTNAME:-IRO}
    volumes:
      - strapi_data:/app/.tmp
      - strapi_uploads:/app/public/uploads
    restart: unless-stopped

  # Cloudflare Quick Tunnel â€” exposes the site to the internet
  # No account, no domain needed. URL printed in logs.
  # Usage: docker compose --profile tunnel up -d
  # Check URL: docker compose logs tunnel
  tunnel:
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate --url http://frontend:80
    depends_on:
      frontend:
        condition: service_started
    restart: unless-stopped
    profiles:
      - tunnel

volumes:
  strapi_data:
  strapi_uploads:
